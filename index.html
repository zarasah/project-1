<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7956552576.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "header">
        <div class = "header__left">
            <div class = "logo">
                <img src = "./sources/logo.jpg">
            </div>
            <div class = "nav">
                <nav>
                    <ul class = "navbar">
                        <li><a href = "#">Home</a></li>
                        <li><a href = "#">Shop</a></li>
                        <li><a href = "#">Blog</a></li>
                        <li><a href = "#">About</a></li>
                        <li><a href = "#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class = "header__right">
            <div class = "search">
                <form action = "#">
                    <input type="text" placeholder="Search">
                    <button type="submit"><img src = "sources/search.png"></button>
                </form>
            </div>
            <div class = "basket">
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </div>
    <div class = "main">
        <div class = "main__left">
            <div class = "main__left__top">
                <h3>Categories</h3>
                <ul class="sidebar">
                    <li><a href = "#">All products</a></li>
                    <li><a href = "#">Accessories</a></li>
                    <li><a href = "#">Clothes</a></li>
                    <li><a href = "#">Perfume</a></li>
                    <li><a href = "#">Shoes</a></li>
                </ul>
            </div>
            <div class = "main__left__bottom">
                <h3>Featured</h3>
                <div class = "wrapper"></div>
            </div>
        </div>
        <div class = "main__right">
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
